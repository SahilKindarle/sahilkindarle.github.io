<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body onload="another()">
    <form action="https://sahilkindarle.000webhostapp.com/sahil.php" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="fullname" type="text" class="validate">
                <label for="fullname">First Name</label>
            </div>

            <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email">Last Name</label>
            </div>

            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" onclick="another()">Submit</button>

        </div>
    </form>
    <script>
        function another()
        {
            window.location.href("https://sahilkindarle.github.io")
        }
    </script>
</body>

</html>
